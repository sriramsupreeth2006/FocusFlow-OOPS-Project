# H2 + JPA
spring.datasource.url=jdbc:h2:mem:focusflow;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true

# Ensure data.sql runs after JPA has created/updated the schema
spring.jpa.defer-datasource-initialization=true

# CORS for vite dev server (support any localhost port)
app.cors.allowed-origins=http://localhost:5173, http://127.0.0.1:5173
app.cors.allowed-origin-patterns=http://localhost:*, http://127.0.0.1:*

# Simple admin token (replace in prod)
app.admin.token=FOCUSFLOW_ADMIN_TOKEN
server.port=8081
